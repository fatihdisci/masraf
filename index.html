<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ofis Masraf Takip</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="pdf-area">
    <h1>Ofis Masraf Takip</h1>

    <form id="expense-form" class="form-grid">
      <div class="form-group">
        <label for="expense-type">Masraf Türü</label>
        <input type="text" id="expense-type" placeholder="Örn: Kırtasiye" required>
      </div>
      <div class="form-group">
        <label for="expense-amount">Tutar (TL)</label>
        <input type="number" id="expense-amount" placeholder="Örn: 150.00" min="0.01" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="expense-date">Masraf Tarihi</label>
        <input type="date" id="expense-date" required>
      </div>
      <div class="form-group">
        <label for="expense-payer">Masrafı Kim Yaptı?</label>
        <select id="expense-payer">
          <option value="Fatih">Fatih</option>
          <option value="Hüda">Hüda</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn primary">Ekle</button>
        <button type="button" id="reset-button" class="btn danger">Tümünü Sıfırla</button>
      </div>
    </form>

    <div class="filter-box">
      <label for="month-filter">Ay Seç:</label>
      <select id="month-filter"></select>
    </div>

    <table id="expenses-table">
      <thead>
        <tr>
          <th>Tür</th>
          <th>Tutar (TL)</th>
          <th>Tarih</th>
          <th>Kimin</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="summary">
      <h2>Seçili Ay Özeti</h2>
      <p>Toplam Masraf: <span id="total-expense">0.00</span> TL</p>
      <p>Kişi Başı Masraf: <span id="per-person">0.00</span> TL</p>
      <p>Fatih'in Bakiye: <span id="balance-fatih">0.00</span> TL</p>
      <p>Hüda'nın Bakiye: <span id="balance-huda">0.00</span> TL</p>
      <p>Kim Kime Borçlu: <span id="settlement">-</span></p>
    </div>

    <div id="overall">
      <h2>Tüm Zamanların Toplam Durumu</h2>
      <p>Toplam Masraf: <span id="overall-total">0.00</span> TL</p>
      <p>Fatih Toplam Ödedi: <span id="overall-fatih">0.00</span> TL</p>
      <p>Hüda Toplam Ödedi: <span id="overall-huda">0.00</span> TL</p>
    </div>

    <button id="download-pdf" class="btn secondary">PDF'yi İndir</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
